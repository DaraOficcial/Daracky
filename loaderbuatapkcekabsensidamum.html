<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RaPon-STUDIOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00f2ff;
            --secondary: #7000ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .loader-wrapper {
            text-align: center;
            animation: boot-up 0.5s ease-out forwards;
        }

        .studio-name {
            font-size: 2.5rem;
            letter-spacing: 10px;
            color: white;
            text-shadow: 0 0 20px var(--accent);
            margin-bottom: 5px;
            position: relative;
        }

        /* Glitch Effect ala RaPon */
        .studio-name::before, .studio-name::after {
            content: "RaPon-STUDIOS";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
        }

        .studio-name::before {
            left: 2px; text-shadow: -3px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-1 1.5s infinite linear alternate-reverse;
        }

        .studio-name::after {
            left: -2px; text-shadow: -3px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-2 1.5s infinite linear alternate-reverse;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.05);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .loading-progress {
            position: absolute;
            height: 100%;
            width: 0;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            animation: load-complete 3s cubic-bezier(0.1, 0, 0.2, 1) forwards;
        }

        @keyframes load-complete {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes boot-up {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glitch-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); }
            100% { clip: rect(80px, 9999px, 90px, 0); }
        }

        @keyframes glitch-2 {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            100% { clip: rect(40px, 9999px, 50px, 0); }
        }
    </style>
</head>
<body>

    <div class="loader-wrapper">
        <div class="studio-name">RaPon-STUDIOS</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playBootSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 1.2);
            
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.5);
            
            osc.connect(g);
            g.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 1.5);
        }

        // Trik Construct 2: Paksa jalan di event apapun
        document.addEventListener('mouseover', playBootSound, {once: true});
        document.addEventListener('touchstart', playBootSound, {once: true});
        document.addEventListener('click', playBootSound, {once: true});

        // Coba autoplay langsung
        try { playBootSound(); } catch(e) {}

        // Otomatis pindah ke menu utama
        setTimeout(() => {
            window.location.href = "https://darulmuminin.online/sekolah/absen/";
        }, 3200);
    </script>
</body>
</html>
