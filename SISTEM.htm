<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peringatan Ancaman</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: red;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>⚠️ Peringatan! ⚠️</h1>
    <p>Karena telah mengambil alih akun Google code 222, hukuman akan diberikan dalam:</p>
    <div id="timer">30:00</div>

    <p>Untuk menghindari hukuman, segera kembalikan akun dengan mengirimkan pesan ke admin.</p>
    <form action="admin.html" method="POST">
        <input type="text" name="message" placeholder="Tulis pesan ke admin..." required>
        <button type="submit">Kirim</button>
    </form>

    <script>
        let countdown = 30 * 60; // 30 menit dalam detik

        function updateTimer() {
            let minutes = Math.floor(countdown / 60);
            let seconds = countdown % 60;
            document.getElementById("timer").innerText = 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (seconds < 10 ? "0" : "") + seconds;
            
            if (countdown > 0) {
                countdown--;
                setTimeout(updateTimer, 1000);
            } else {
                alert("Hukuman diberikan sekarang!");
            }
        }

        updateTimer();
    </script>
</body>
</html>
